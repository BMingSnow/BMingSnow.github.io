<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        .post {
            margin-bottom: 30px;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            color: #666;
            text-indent: 2em;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人博客</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">文章</a></li>
            <li><a href="#">关于我</a></li>
            <li><a href="#">联系方式</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="post">
            <h2>文章标题</h2>
            <p>这里是文章的内容，你可以在这里写你的博文。分享你的想法，展示你的项目，或是记录你的学习过程。你可以使用Markdown语法来格式化你的文章，使其更加易读和美观。</p>
        </div>
        <div class="post">
            <h2>另一篇文章的标题</h2>
            <p>这里也是文章的内容。你可以在这个个人博客上发布各种类型的内容，无论是技术文章，还是日常生活的点滴记录。记得定期更新你的博客，让访问者总是有新的内容可以阅读。</p>
        </div>
    </div>
    <footer>
        版权所有 &copy; 2024 个人博客
    </footer>
</body>
</html>
